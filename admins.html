<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🛡️ الأدمنية | نقابة SAIROON 🛡️</title>
  
  <!-- الخطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet" />

  <!-- CSS داخلي كامل -->
  <style>
    /* الخط العام والخلفية */
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f172a, #000000);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Fade In */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease-out;
    }
    .animate-fadeIn {
      opacity: 1;
      transform: translateY(0);
    }

    /* Header */
    header {
      text-align: center;
      padding: 3rem 1rem 2rem 1rem;
    }
    header h1 {
      font-size: 3rem;
      color: #60a5fa;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 15px rgba(96,165,250,0.6);
    }
    header p {
      color: #d1d5db;
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Main Section */
    main {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      width: 90%;
      max-width: 600px;
      margin-top: 2rem;
      align-items: center;
    }

    /* كروت الأدمنية */
    .admin-card {
      background: linear-gradient(145deg, #1e293b, #0f172a);
      padding: 1.8rem 2rem;
      border-radius: 1rem;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }
    .admin-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0,0,0,0.7);
    }
    .admin-card h2 {
      color: #60a5fa;
      margin-bottom: 0.75rem;
      font-size: 1.5rem;
      text-shadow: 1px 1px 5px rgba(96,165,250,0.5);
    }
    .admin-card a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.65rem 1.5rem;
      font-size: 1.1rem;
      background-color: #22c55e;
      color: white;
      border-radius: 9999px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }
    .admin-card a:hover {
      background-color: #16a34a;
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    }

    /* زر الرجوع */
    .back-btn {
      margin-top: 3rem;
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      color: white;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #1d4ed8, #2563eb);
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    }

    /* Footer */
    footer {
      text-align: center;
      color: #9ca3af;
      font-size: 0.875rem;
      padding: 2rem 0;
    }

    /* Responsive */
    @media(max-width: 500px) {
      header h1 { font-size: 2.2rem; }
      header p { font-size: 1rem; }
      .admin-card h2 { font-size: 1.3rem; }
      .admin-card a { font-size: 1rem; padding: 0.5rem 1.2rem; }
      .back-btn { font-size: 1rem; padding: 0.5rem 1.5rem; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="fade-in">
    <h1 class="animate-fadeIn">🛡️ الأدمنية 🛡️</h1>
    <p class="animate-fadeIn" style="transition-delay:0.2s;">
      هنا كاين الإمبراطور ونائب الإمبراطور وروابط مباشرة باش تقدر تتواصل معاهم على واتساب
    </p>
  </header>

  <!-- Admins Section -->
  <main>
    <div class="admin-card fade-in">
      <h2>👑 الإمبراطور - بان</h2>
      <a href="https://wa.me/+212638826196" target="_blank">💬 مراسلة على واتساب</a>
    </div>

    <div class="admin-card fade-in">
      <h2>🛡️ نائب الإمبراطور - لوفي</h2>
      <a href="https://wa.me/+967734112374" target="_blank">💬 مراسلة على واتساب</a>
    </div>
  </main>

  <!-- Back Button -->
  <button class="back-btn fade-in" onclick="location.href='index.html'">🔙 رجوع للرئيسية</button>

  <!-- Footer -->
  <footer class="fade-in">
    &copy; تم تطوير الموقع من طرف MA9MO3
  </footer>

  <!-- Scripts لتحريك Fade In عند تحميل الصفحة -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.fade-in').forEach((el, index) => {
        setTimeout(() => el.classList.add('animate-fadeIn'), index * 150);
      });
    });
  </script>

</body>
  </html>
