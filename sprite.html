<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحميل نقابة SAIROON</title>

  <!-- الخطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1f2937, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      overflow: hidden;
    }

    /* الحرف S الكبير */
    .letter {
      font-size: 6rem;
      font-weight: 800;
      color: #10b981;
      text-shadow: 2px 2px 15px rgba(0,255,0,0.5);
      margin-bottom: 2rem;
      position: relative;
      z-index: 2;
    }

    /* الدائرة الدوارة */
    .spinner {
      border: 6px solid rgba(255,255,255,0.1);
      border-top: 6px solid #10b981;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      position: absolute;
      z-index: 1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* جمل التحميل */
    .loading-text {
      margin-top: 180px;
      font-size: 1.2rem;
      text-align: center;
      color: #d1d5db;
      animation: fadeText 10s linear infinite;
    }

    @keyframes fadeText {
      0%, 20% {opacity:1;}
      25%, 95% {opacity:0;}
      100% {opacity:1;}
    }

    /* جمل متغيرة */
    .text1 { animation-delay: 0s; }
    .text2 { animation-delay: 3s; }
    .text3 { animation-delay: 6s; }

  </style>
</head>
<body>

  <!-- الدائرة والحرف S -->
  <div style="position: relative;">
    <div class="spinner"></div>
    <div class="letter">S</div>
  </div>

  <!-- الجمل المتغيرة -->
  <div class="loading-text text1">كن مأذبا مع الأعضاء...</div>
  <div class="loading-text text2">نحرص على التسلية والمرح...</div>
  <div class="loading-text text3">قوانين صارمة وأدمنية حاسمين!</div>

  <script>
    // بعد 10 ثواني تحول للصفحة الرئيسية
    setTimeout(() => {
      window.location.href = "index.html"; // رابط الصفحة الرئيسية
    }, 10000);
  </script>

</body>
  </html>
