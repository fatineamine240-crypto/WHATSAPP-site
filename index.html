<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>★ نقابة SAIROON الأسطورية ★</title>
  
  <!-- الخطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet" />

  <!-- CSS داخلي كامل -->
  <style>
    /* الخط العام */
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f2937, #000000);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* تأثير Fade In */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease-out;
    }

    .animate-fadeIn {
      opacity: 1;
      transform: translateY(0);
    }

    /* الصورة الدائرية */
    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid #10b981;
      object-fit: cover;
      margin: 2rem 0;
      box-shadow: 0 10px 20px rgba(0,255,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0,255,0,0.7);
    }

    /* Header */
    header h1 {
      font-size: 3rem;
      color: #10b981;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 15px rgba(0,255,0,0.5);
      font-weight: 800;
      letter-spacing: 1px;
    }

    header p {
      color: #d1d5db;
      font-size: 1.25rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    /* Navigation buttons */
    nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 80%;
      max-width: 400px;
      margin-bottom: 2rem;
    }

    nav a {
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-size: 1.25rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      background-size: 200% 100%;
      background-position: left;
    }

    nav a:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      background-position: right;
    }

    nav a:nth-child(1) { 
      background-image: linear-gradient(45deg, #16a34a, #22c55e);
    }
    nav a:nth-child(2) { 
      background-image: linear-gradient(45deg, #f59e0b, #facc15);
    }
    nav a:nth-child(3) { 
      background-image: linear-gradient(45deg, #2563eb, #3b82f6);
    }

    /* Join button */
    .join-btn {
      display: inline-block;
      padding: 1.2rem 2.2rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #22c55e, #16a34a);
      border-radius: 9999px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
      text-decoration: none;
      transition: all 0.3s ease;
      margin-bottom: 2rem;
    }

    .join-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 15px 35px rgba(0,0,0,0.8);
      background: linear-gradient(45deg, #16a34a, #22c55e);
    }

    /* Footer */
    footer {
      text-align: center;
      color: #9ca3af;
      font-size: 0.875rem;
      padding-bottom: 1.5rem;
    }

    footer a {
      color: #10b981;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    footer a:hover {
      text-decoration: underline;
      transform: scale(1.05);
    }

    /* Responsive */
    @media (min-width: 768px) {
      nav {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <!-- الصورة الدائرية -->
  <img src="رابط_الصورة_هنا" alt="SAIROON" class="profile-img fade-in">

  <!-- Header -->
  <header class="fade-in">
    <h1 class="animate-fadeIn">👑 نقابة SAIROON 👑</h1>
    <p class="animate-fadeIn" style="transition-delay:0.2s;">
      مرحباً بك في أقوى نقابة على الواتساب، فعاليات، قوانين صارمة، وأدمنية حاسمين 🔥
    </p>
  </header>

  <!-- Navigation Buttons -->
  <nav class="fade-in">
    <a href="events.html">🔥 الفعاليات</a>
    <a href="rules.html">📜 القوانين</a>
    <a href="admins.html">🛡️ الأدمنية</a>
  </nav>

  <!-- Join Button -->
  <div class="fade-in">
    <a href="https://chat.whatsapp.com/Ifs200U74EoDMAvhYngm21?mode=ems_copy_t" target="_blank" class="join-btn">
      🚀 الإنضمام
    </a>
  </div>

  <!-- Footer -->
  <footer class="fade-in">
    &copy; تم تطوير الموقع من طرف <strong>MA9MO3</strong>
  </footer>

  <!-- Scripts لتحريك Fade In عند تحميل الصفحة -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.fade-in').forEach((el, index) => {
        setTimeout(() => el.classList.add('animate-fadeIn'), index * 150);
      });
    });
  </script>

</body>
</html>
